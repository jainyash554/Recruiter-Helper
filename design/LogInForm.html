<!DOCTYPE html>
<html>
<head>
	<title>LogInForm</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="../js/bootstrap.js">
	<link rel="stylesheet" type="text/css" href="../js/bootstrap.min.js">
	<link rel="stylesheet" type="text/css" href="../js/npm.js">
	<link rel="stylesheet" type="text/css" href="style.css">
 	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

	 <script>

      $(document).ready(function(){

      	jQuery.validator.setDefaults({
				  debug: false,
				  success: "valid"
				});
				$( "#myform" ).validate({
				  rules: {
				    username: {
				      required: true,
				      pattern: "[a-zA-Z_0-9]{2,}"
				    },
				     password: {
				      required: true,
				    }
				  }
				});

      	$("#username").blur(function(){
       					 if($("#username").val()=='')
        					$("#uname").text("It should not be empty!").css("color", "red");
         						if($("#username").val()!='')
       				 				$("#uname").text("");
   					 });
      	$("#password").blur(function(){
       					 if($("#password").val()=='')
        					$("#pwd").text("It should not be empty!").css("color", "red");
         						if($("#password").val()!='')
       				 				$("#pwd").text("");
   					 });


       
		});
</script>
</head>
<body>
<div class="login_d1">
			<form method="POST" action="" id="myform">
					<div class="form-group">
					<div class="col-sm-12">
						<h1>Log-In Form</h1>
					</div>
					</div>
				  <div class="form-group">
				    <label for="username">User Name:</label>
				    <input type="text" class="form-control" id="username" name="username" placeholder="User Name"><span id="uname"></span>
				  </div>
				  <br>
				  <div class="form-group">
				    <label for="pwd">Password:</label>
				    <input type="password" class="form-control" id="password" name="password" placeholder="Password"><span id="pwd"></span>
				  </div>
				  <br>

				  <button type="submit" class="btn btn-default" name="submit" id="submit" value="submit">Submit</button>
			</form>
</div>

</body>
</html>
